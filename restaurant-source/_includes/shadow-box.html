{% assign fText = include.text | default: "link" %}
{% assign fLink = include.link | default: "#/" %}
{% assign fIcon = include.icon | default: "svg-kitchen" %}

<div class="choose-box">
    <a class="item" href="{{fLink}}">
        <span class="icon {{fIcon}}"></span>
        <span class="icon icon-hover {{fIcon}}-black"></span>
        <span class="h2 text">{{fText}}</span>
    </a>
</div>
