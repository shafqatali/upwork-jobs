title: Login
presentation: 'no'

<div class="login-screen">
    <div class="media-box">

    </div>
    <div class="content-box">
        <h1 class="text">Welcom to <span>Cafe heading</span></h1>
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <div class="custom-control custom-radio">
                <input type="checkbox" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Keep me logged in</label>
            </div>
            <a href="#/" class="forgot-link">Forgot?</a>
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>
        <div class="new-login">
            <p>Don't have a account?</p>
            <a href="#/">Register here</a>
        </div>
    </div>
</div>
