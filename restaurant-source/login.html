---
layout: global
title: Login
presentation: 'no'
---
<div class="login-screen">
    <div class="media-box">
        <img src="images/app-bg.png" alt="app bg image"/>
        <div class="content-box">
            <h1>Welcom to <span>Cafe heading</span></h1>
        </div>
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
            <a href="#/" class="btn btn-link">Forgot?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div>
        <p>Don't have a account?</p>
        <a href="#/">Register here</a>
    </div>
</div>
