---
layout: global
title: Components
presentation: 'no'

<div class="login-screen">
    <div class="media-box">
        <img src="images/app-bg.png" class="img-fluid" alt="app bg image"/>
        <div class="content-box">
            <h1>Welcom to <span>Cafe heading</span></h1>
        </div>
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            {% include checkbox.html type="checkbox" text="Keep me logged in" %}
            <a href="#/" class="btn btn-link">Forgot?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div>
        <p>Don't have a account?</p>
        <a href="#/">Register here</a>
    </div>
</div>

<div class="form-group">
    <label for="language" class="sr-only">Email</label>
    <input type="text" class="form-control" placeholder="English" id="language">
</div>

<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Online</label>
</div>


<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customSwitch2" checked="checked">
    <label class="custom-control-label" for="customSwitch2">Online</label>
</div>

<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" disabled id="customSwitch3">
    <label class="custom-control-label" for="customSwitch3">Disabled switch element</label>
</div>

<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" disabled id="customSwitch4" checked="checked">
    <label class="custom-control-label" for="customSwitch4">Disabled switch element</label>
</div>
<a href="#/" class="square-box">
    <span class="sr-only">table chair box</span>
    <span class="svg-table-chair-yellow"></span>
</a>
<a href="#/" class="square-box">
    <span class="sr-only">table chair box</span>
    <span class="svg-kitchen"></span>
</a>
